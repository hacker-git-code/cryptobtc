<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <h1>Welcome to the Crypto Game!</h1>
    <p>Your current balance: {{ balance }} coins</p>
    
    {% if trade_result %}
    <p>{{ trade_result }}</p>
    {% endif %}
    
    <form method="POST">
        <button type="submit">Trade</button>
    </form>
    <a href="{{ url_for('home') }}">Home</a>
</body>
</html>
